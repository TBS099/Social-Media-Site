<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/css/site.css">
    <title>LifeSurfer</title>
</head>

<!--BODY START-->

<body id="site-body">
    <div class="overlay"></div>
    <form class="search-bar" id="search-form">
        <label for="search-input" class="visually-hidden">Search</label>
        <input type="search" id="search-input" name="search" placeholder="Type to search..." aria-label="Search" />
        <button class="search-submit-btn" type="submit">Search</button>
    </form>
    <!--NAVBAR START-->
    <nav class="navbar">
        <div class="nav-container">
            <h3 class="navbar-title" href="#">LifeSurfer</h3>
            <div class="nav-right">
                <ul class="navbar-nav">
                    <li class="nav-item" id="hide-home">
                        <a class="nav-link" href="/YOUR-ID/" data-link>Home</a>
                    </li>
                    <li class="nav-item" id="hide-latest">
                        <a class="nav-link" href="/YOUR-ID/latest" data-link>Latest</a>
                    </li>
                    <li class="nav-item" id="hide-search">
                        <button class="search-btn" type="submit">
                            <span>Search</span>
                        </button>
                    </li>
                    <li class="nav-item" id="hide-create">
                        <a class="nav-link" id="popup-link" data-link>Create</a>
                    </li>
                    <li class="nav-item register" id="hide-register">
                        <a class="nav-link" href="/YOUR-ID/register" data-link>Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link login" href="/YOUR-ID/surfer-login" id="hide-login" data-link>Login</a>
                        <a class="nav-link logout" id="hide-logout" data-link>Logout</a>
                    </li>
                </ul>
                <label class="switch">
                    <input class="switch__input" type="checkbox" data-theme-toggle title="Toggle theme">
                    <span class="switch__slider"></span>
                </label>
            </div>
        </div>
    </nav>
    <!--NAVBAR END-->
    <div class="follow-msg" id="follow-msg"></div>
    <!--POPUP POST CREATION BOX START-->
    <div class="create-post" id="post-popup">
        <div class="post-creation form-container">
            <form id="create-post-form" class="form" action="" enctype="multipart/form-data">
                <h3 id="create-post-form-title">Whats on your Mind?</h3>
                <div id="create-post-form-message"></div>
                <div class="form-text">
                    <div class="form-group">
                        <div class="label-div">
                            <label for="post-content">Content:</label>
                        </div>
                        <textarea id="post-content" name="content" required></textarea>
                    </div>
                    <div class="form-group">
                        <div class="label-div">
                            <label for="post-tags">Tags (Add commas between tags):</label>
                        </div>
                        <textarea id="post-tags" name="tags"></textarea>
                    </div>
                </div>
                <button type="submit">Create Post</button>
            </form>
        </div>
    </div>
    <!--POPUP POST CREATION BOX END-->
    <!--MAIN BODY START-->
    <div class="dynamic-body">
        <div class="loader-container" id="loader">
            <div class="throbber">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <!--MAIN CONTAINER START-->
        <div class="container" id="container">
        </div>
        <!--MAIN CONTAINER END-->
    </div>
    <!--MAIN BODY END-->
</body>

<!--BODY END-->

<footer>
    <script src="src/js/site.js"></script>
</footer>

</html>
