<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="src/js/site.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/css/site.css">
    <title>LifeSurfer</title>
</head>

<!--BODY START-->

<body id="site-body">
    <!--NAVBAR START-->
    <nav class="navbar">
        <div class="nav-container">
            <h3 class="navbar-title" href="#">LifeSurfer</h3>
            <div class="nav-right">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <!-- <li class="nav-item"><a class="nav-link" href="#">Create</a></li> -->
                    <li class="nav-item register"><a class="nav-link" href="#">Register</a></li>
                    <li class="nav-item">
                        <a class="nav-link login" href="#">Login</a>
                        <!-- <a class="nav-link logout" href="#">Logout</a> -->
                    </li>
                </ul>
                <label class="switch">
                    <input class="switch__input" type="checkbox" data-theme-toggle title="Toggle theme">
                    <span class="switch__slider"></span>
                </label>
            </div>
        </div>
    </nav>
    <!--NAVBAR END-->
    <!--MAIN BODY START-->
    <div class="dynamic-body">
        <div class="throbber">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <!--MAIN CONTAINER START-->
        <div class="container">
            <div class="post-container">
                <div class="post">
                    <div class="post-header">
                        <img src="{post.profilePicture}" alt="Profile Picture" class="profile-picture">
                        <p class="author-name">${post.author}</p>
                        <p class="post-date">${post.date}</p>
                    </div>
                    <p class="post-content">${post.content}</p>
                    <div class="post-footer">
                        <div class="like">
                            <i class="far fa-heart" id="1" onclick="handle_post_like(post.ID)"></i>
                            <p class="like-count" id="count-1">${post.like}</p>
                        </div>
                        <div class="comment">
                            <i class="far fa-comment"></i>
                            <p class="comment-count">${post.comment}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--MAIN CONTAINER END-->
    </div>
    <!--MAIN BODY END-->
</body>

<!--BODY END-->

</html>
